<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creating LandPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="landpage.css">
</head>
<body>
    <div class="container">
        <div class="wave">
            <img src="bg.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Types</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            <img src="pista.jpg">
        </nav>
        <div class="main-content">
            <div class="image-pista">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                        <img src="img1.jpg"></div>
                        <div class="swiper-slide"><img src="img2.jpg"></div>
                       <div class="swiper-slide"><img src="img3.jpg"></div>
                    </div>
                </div>   
            </div>
            <div class="main-text">
                <h1>The Pistachios</h1>
                <p>Lorem ipsum dolor sit amet consectetur,adipisicing elit.</p>
                <button>Know More</button>
            </div>
        </div>
            <div class="right">
                <div class="box">
                    <div class="image">
                        <img src="img4.jpg">
                    </div>
                    <div class="inner-box">
                        <h3>100% Organic</h3>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <img src="img5.jpg">
                    </div>
                    <div class="inner-box">
                        <h3>Not Expensive</h3>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <img src="img6.jpg">
                    </div>
                    <div class="inner-box">
                        <h3>Super Healthy</h3>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="far fa-envelope"></i>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".mySwiper", {slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
            });
        </script>
</body>

</html>
